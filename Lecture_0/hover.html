<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover</title>
        <style>
            button {
                width: 200px;
                height: 50px;
                background-color: green; 
                font-size: 20px;
                font-weight: bold;
                color: white;              
            }
            button:hover {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <button>Click Me</button>
    </body>
</html>
