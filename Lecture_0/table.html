<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>column 1</th>
                    <th>column 2</th>
                    <th>column 3</th>
                </tr>
             </thead>            
            <tbody>
                <tr>
                    <td>r11</td>
                    <td>r12</td>
                    <td>r13</td>
                </tr>
                <tr>
                    <td>r21</td>
                    <td>r22</td>
                    <td>r23</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
